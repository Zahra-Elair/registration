LOGIN PLEASE

<form #myForm="ngForm" (ngSubmit)="loginUser()">
  <div class="form-group" >
    <label for="exampleInputEmail1">Email address</label>
    <input type="email"  class="form-control" name="Email" aria-describedby="emailHelp" placeholder="Enter email" [(ngModel)]="user.email" required #email="ngModel" pattern="^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" name="Password" placeholder="Password" [(ngModel)]="user.password" required>
  </div>
  <div>
    <small class="text-danger">{{msg}}</small>
  </div>
  <button type="submit" class="btn btn-info">Login</button>
</form>
<p>you don't have an account ! <button (click)="gotosignup()" type="submit" class="btn btn-info">SignUp here</button></p>
